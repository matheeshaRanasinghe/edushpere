<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduSphere - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(30deg, #42ffd0, #5257ff);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-image: linear-gradient(30deg, #5257ff, #42ffd0);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .layout {
      display: flex;
      flex: 1;
    }

    .navi {
      color: #fff;
      width: 250px;
      padding-left: 20px;
      background-image: linear-gradient(30deg, #5257ff, #42ffd0);
      border-top-right-radius: 90px;
      padding-top: 20px;
    }

    .navi h2 {
      padding: 40px 0 20px 10px;
      cursor: pointer;
    }

    .navi a {
      font-size: 14px;
      color: #fff;
      display: block;
      padding: 12px;
      padding-left: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    .navi a:hover {
      color: #56ff38;
      background-color: #fff;
      border-top-left-radius: 22px;
      border-bottom-left-radius: 22px;
    }

    .container {
      flex: 1;
      padding: 30px;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-info img {
      width: 100px;
      border-radius: 50%;
    }

    .stats {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .stat-box {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .rating {
      font-size: 24px;
      color: #ffcc00;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .navi {
        width: 100%;
        border-top-right-radius: 0;
        padding-left: 0;
        text-align: center;
      }

      .navi a {
        padding-left: 0;
      }

      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to EduSphere</h1>
</header>

<div class="layout">
  <div class="navi">
    <h2>menu</h2>
    <a href="/">home</a>
    <a href="/selpage">quiz</a>
    <a href="/textbook">textbooks</a>
    <a href="/chatwithme">chat</a>
  </div>

  <div class="container">
    <div class="user-info">
      <img src="https://via.placeholder.com/100" alt="User Profile">
      <div>
        <h2>Matheesha</h2>
        <p>Email: matheesha@example.com</p>
        <p>Member since: Jan 2024</p>
      </div>
    </div>

    <div class="stats">

      <div class="stat-box">
        <h3>Learning Streak</h3>
        <p>28 days</p>
      </div>
      <div class="stat-box">
        <h3>Total points</h3>
        <p></p>
      </div>
      <div class="stat-box">
        <h3>User Rating</h3>
        <p class="rating">★★★★☆</p>
        <small>4.2 out of 5</small>
      </div>
    </div>
  </div>
</div>

</body>
</html>
